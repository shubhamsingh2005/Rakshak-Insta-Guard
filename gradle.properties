# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enables Gradle's parallel execution for faster builds (recommended for multi-module projects).
org.gradle.parallel=true

# Enables Gradle's configuration on demand for performance improvement.
org.gradle.configureondemand=true

# Uses AndroidX libraries
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class, reducing the APK size.
android.nonTransitiveRClass=true

# Enforces Java 17 for Gradle
org.gradle.java.home=C\:\\Program Files\\Java\\jdk-17
# <-- Replace this with your actual Java 17 path

# Enables the Gradle build cache to improve incremental builds.
org.gradle.caching=true

# Enables faster Kotlin builds
kotlin.incremental=true

# Enables Gradle daemon to speed up build processes
org.gradle.daemon=true
